trigger:
- Development

steps:
# 1. Install Node.js
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'


# 3. List files in the working directory (for debugging)
- script: |
    ls -R
  displayName: 'List files'

# 4. HTML syntax check using HTMLHint
- script: |
    npx htmlhint "*.html" --config .htmlhintrc
  displayName: 'HTML syntax check'

# 5. CSS syntax check using Stylelint with inline configuration
- script: |
    echo '{
      "rules": {
        "block-no-empty": true,
        "color-no-invalid-hex": true
      }
    }' > .stylelintrc.json
    npx stylelint "**/*.css"
  displayName: 'CSS Syntax Check'

# 6. PHP syntax check using PHP linter
- script: |
    find . -name "*.php" -exec php -l {} \;
  displayName: 'PHP syntax check'

# 7. Package HTML, CSS, and PHP files into a ZIP archive
- script: |
    mkdir -p $(Build.ArtifactStagingDirectory)
    find . -name "*.html" -o -name "*.php" -o -name "*.css" -exec cp {} $(Build.ArtifactStagingDirectory) \;
    cd $(Build.ArtifactStagingDirectory)
    zip -r output.zip .
  displayName: 'Package HTML, CSS, and PHP Files into ZIP'

# 8. Publish the ZIP file as an artifact
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/output.zip'
    artifactName: 'html-css-php-package'
    publishLocation: 'pipeline'
  displayName: 'Publish ZIP Artifact'

# 9. Deploy the ZIP file to Azure Web App
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'gamevaultwebapp'
    appName: 'GameVault'
    appType: 'webAppLinux'
    package: '/home/vsts/work/1/a/output.zip' # Updated path to match the location of output.zip
  displayName: 'Deploy GameVault'